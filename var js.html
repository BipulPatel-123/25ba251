<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Variable data typeof</title>
</head>
<body>
  <script>
// primitive data type: string,number,boolean,null,undefind
// non primitive data type:Object ,array,function
// string
var name="ABES";
console.log(name);
console.log(typeof(name));
// number
let hello="ABES";
console.log(hello);
console.log(typeof(hello));
// boolean
let sam=false;
console.log(sam);
console.log(typeof(sam));
// null
let sub=null;
console.log(sub);
console.log(typeof(sub));
// undefined
let email;
console.log(email);
console.log(typeof(email));
// bigint
let big=BigInt(8764465321482168465168721564321);
console.log(big);
console.log(typeof(big));


  </script>
  
</body>
</html>
